<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="height-75 width-100 bg-green position-fixed top-0 left-0 z-index-1">
        <h2 class="text-white">
            <h2>Position: fixed</h2>
        </h2>
    </div>
    <h2 class="margin-top-100">Position: static</h2>
    <div class="square bg-red">

    </div>
    <div class="square bg-blue">

    </div>
    <h2>
        Position: relative
    </h2>
    <div class="square bg-red"></div>
    <div class="square bg-blue position-relative"></div>
    <div class="square bg-gold"></div>
    <h2>Position: absolute</h2>
    <div class="square bg-red"></div>
    <div class="square bg-blue position-absolute"></div>
    <div class="square bg-gold"></div>
    <h2>Position: absolute all'interno di un elemento con position: relative</h2>
    <div class="square bg-red"></div>
    <div class="height-300 position-relative bg-green">
        <div class="square bg-silver position-absolute"></div>
    </div>
    <div class="bg-gold square"></div>
    <h2>Z-index</h2>
    <div class="position-relative">
        <div class="square bg-red position-absolute z-index-3 top-50 left-50">
            <h2 class="visible">Testo</h2>
            <h2 class="hidden">Un Testo nascosto</h2>
            <h3>Cambia colore</h3>
        </div>
        <div class="square bg-green position-absolute z-index-2 top-25 left-25"></div>
        <div class="square bg-gold position-absolute z-index-1 top-0 left-0">

        </div>
    </div>

</body>

</html>
